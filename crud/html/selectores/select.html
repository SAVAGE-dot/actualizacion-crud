<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <select name="edades" id="edades">
        <option value="M" >Mayor de edad</option>
        <option value="N" >Menor de edad</option>
        <option value="O" selected >Otros</option>
    </select>
    <br>
    ------------------------------------------------------------
    <br>
    <select name="grados" id="grados">
        <option value="E" >Estudiante</option>
        <option value="O" >Empleado</option>
        <option value="U" selected>Universitario</option>
    </select>
    <br>
    ------------------------------------------------------------
    <br>
    <select name="cursos" id="cursos">
        <option value="A" >Arte</option>
        <option value="I" selected>Ingles</option>
        <option value="L" >Lenguaje</option>
    </select>
    <br>


    
</body>
</html>
