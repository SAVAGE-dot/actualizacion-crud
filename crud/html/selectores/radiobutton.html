<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio button</title>
</head>
<body>
     <input type="radio" name="edad" value="0"> <span for="">Menor de edad</span>
     <br>
     <input type="radio" name="edad" value="1" checked="true"> <span for="">Mayor de edad</span>
     <br>
     ------------------------------------------------------------
     <br>
     <input type="radio" name="Grado" value="0"> <span for="">Estudiante</span>
     <br>
     <input type="radio" name="Grado" value="1" checked> <span for="">Empleado</span>
     <br>
     <input type="radio" name="Grado" value="2"> <span for="">Universitario</span>
     <br>
     ------------------------------------------------------------
     <br>
     <input type="radio" name="Curso" value="0"> <span for="">Arte</span>
     <br>
     <input type="radio" name="Curso" value="1"> <span for="">Ingles</span>
     <br>
     <input type="radio" name="Curso" value="2"> <span for="">Lenguaje</span>
     <br>
     <input type="radio" name="Curso" value="3" checked> <span for="">Matematica</span>
     <br>
     <input type="radio" name="Curso" value="4"> <span for="">Tutoria</span>
    
</body>
</html>
